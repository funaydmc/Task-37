<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/regular.style.css">
    <link rel="stylesheet" href="style/specification.style.css">
    <title>Food Order V1.0</title>
</head>
<body>
    <section class="container-fluid bg-primary d-flex flex-column" id="header">
        <div class="header-bar row py-3 d-flex justify-content-between position-relative">
            <h1 class="logo col-7 col-sm-3 flex-center">WHAT2EAT</h1>
            <div class="navigator col-6 d-none d-sm-flex justify-content-between align-items-center">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Menu</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </div>
            <div class="widget col-5 col-sm-3 flex-center">
                <i class="bi bi-search" tabindex="1"></i>
                <i class="bi bi-handbag" tabindex="2"></i>
                <i class="bi bi-list d-block d-sm-none" tabindex="3"></i>
            </div>  
        </div>
        <div class="header-content row">
            <div class="authen-home col-12 col-lg-6 flex-center justify-content-center">
                <div class="wrapper">
                    <h1 class="text-white" style="font-size: 4rem; max-width: 600px;">Authentic Home food in UK</h1>
                    <p class="text-white" style="font-size: 1.3rem; max-width: 700px;">What2Eat is a courier service in which authentic home cook food is delivered to a customer</p>
                    <div class="input-group mb-3" style="max-width: 400px;">
                        <input type="text" class="form-control" placeholder="Search food you love" aria-label="Search food">
                        <button class="btn btn-warning text-white" type="button">Search</button>
                    </div>
                </div>
            </div>
            <div class="authen-image col-12 col-lg-6 text-center flex-center">
                <img src="/assets/cooking.svg" alt="cooking" class="w-100" style="max-width: 650px;">
            </div>
        </div>
    </section>
</body>
</html>
